<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<script type="text/javascript" src="calc.js"></script>
	<link rel="stylesheet" type="text/css" href="calcstyle.css">
</head>

<body>
<div class="container">

	<form name="calcForm">

		<input id="result" type="display" name="result" placeholder="0" readonly><br>

			<div id="calcRow">
			<input type="button" class="button" name="b7" value=7 onclick="getResult(this.value)">
			<input type="button" class="button" name="b8" value=8 onclick="getResult(this.value)">
			<input type="button" class="button" name="b9" value=9 onclick="getResult(this.value)">
			<input type="button" class="button" name="bAdd" value="+" onclick="getResult(this.value)">
			</div>

			<div id="calcRow">
			<input type="button" class="button" name="b4" value=4 onclick="getResult(this.value)">
			<input type="button" class="button" name="b5" value=5 onclick="getResult(this.value)">
			<input type="button" class="button" name="b6" value=6 onclick="getResult(this.value)">
			<input type="button" class="button" name="bSub" value="-" onclick="getResult(this.value)">
			</div>

			<div id="calcRow">
			<input type="button" class="button" name="b1" value=1 onclick="getResult(this.value)">
			<input type="button" class="button" name="b2" value=2 onclick="getResult(this.value)">
			<input type="button" class="button" name="b3" value=3 onclick="getResult(this.value)">
			<input type="button" class="button" name="bMulti" value="*" onclick="getResult(this.value)">
			</div>

			<div id="calcRow">
			<input type="reset" name="bReset" value="C" class="button">
			<input type="button" class="button" name="b0" value=0 onclick="getResult(this.value)">
			<input type="button" class="button" name="bEqual" value="=" onclick="calcForm.result.value=eval(calcForm.result.value)">
			<input type="button" class="button" name="bDiv" value="/" onclick="getResult(this.value)">
			</div>


	</form>

</div>
</body>
</html>
